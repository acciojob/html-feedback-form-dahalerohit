<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <header>
	  <h1>
		  Feedback Form
	  </h1>
  </header>
	<form action="/submit-feedback" method="post">
		<label for="name">Name</label>
			<input name="name" id="name" type="text" minlength="3" maxlength="50" required>
		<br>
		<label for="Portfolio">Portfolio</label>
		<input Name="portfolio" id="portfolio" type="URL" required>
		<br>
		<label for="FavoriteColour"> Favorite Color</label>
		<input name="Colour" id="favColor" type="Color" required>
		<br>
		<label for="Likeness"> Likeness</label>
		<input name="like" id="likeness" type="Range" min="1" max="100" required>
		<br>
		<br>
		<input type="submit" value="submit">
	</form>
	
</body>
</html>
